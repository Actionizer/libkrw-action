name: Build
on: 
   workflow_dispatch:
   push:
jobs:
   build:
      name: Build & Upload Artifact
      runs-on: macOS-latest
      steps:
         - name: Checkout code
           uses: actions/checkout@v4
         - name: Build (i guess)
           run: |
              export ROOTLESS=1
              cd ${{ GITHUB.WORKSPACE }}
              git submodule update --init --recursive
              make all --debug=v
              echo "Folder listing:"
              ls
